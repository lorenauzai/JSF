<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html" lang="en">
<h:head>
	<h:title>Insert title here</h:title>

	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
		integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
		crossorigin="anonymous" />
</h:head>
<h:body>
	<h:form>
		<div class="form-group">
			<i>Ola galera</i> <strong>Ola galera</strong>
		</div>
		<div class="form-group">
			<h:inputText name="primeiroCampo" id="primeiroCampo"
				value="Ola mundo" />
			<h:commandButton name="btnPrimeiro" id="btnPrimeiro"
				value="Meu Primeiro Botao" class="btn btn-outline-danger" />
		</div>
		<!-- <h:inputTextarea name="txtArea" id="txtArea" cols="20" rows="30" />
		 -->
		<div class="form-group">
			<h:commandButton id="btnAlfredo" value="Mostre mais dados do alfredo"
				action="#{alfredoController.exibirDadosAlfredo}"
				class="btn btn-primary" />
			<br />
			<h:outputLabel value="Nome: #{alfredoController.nome}" />
			<br />
			<h:outputLabel value="Idade: #{alfredoController.idade}" />
		</div>
		<h1>Exercicio01</h1>
		<div class="form-group">
			<h:commandButton id="btnSoma" value="Somar"
				action="#{exerciciosController.exibirSoma}" />
			<h:commandButton id="btnSubtrair" value="Subtrair"
				action="#{exerciciosController.exibirSubtracao}" />
			<h:commandButton id="btnMultiplicar" value="Multiplicar"
				action="#{exerciciosController.exibirMultiplicacao}" />
			<h:commandButton id="btnDividir" value="Dividir"
				action="#{exerciciosController.exibirDivisao}" />
			</div>
			<div class="form-group">
			<h:inputText name="primeiroNumero" id="primeiroNumero"
				value="#{exerciciosController.primeiroNumero}" />
			</div>
			<div class="form-group">
			<h:inputText name="segundoNumero" id="segundoNumero"
				value="#{exerciciosController.segundoNumero}" />
			<br />
			<h:outputLabel value="Resposta: #{exerciciosController.resposta}" />
		</div>
		<div class="form-group">
			<h1>Exercicio02</h1>
			<br />
			<h:inputText name="palavra" id="palavra"
				value="#{exerciciosController.palavra}" />
			<br />
			<h:commandButton id="btnMaiuscula" value="MAIUSCULA"
				action="#{exerciciosController.exibirMaiscula}" />
			<h:commandButton id="btnMinuscula" value="minuscula"
				action="#{exerciciosController.exibirMinuscula}" />
			<br />
			<h:outputText value="#{exerciciosController.respostaText}" />
		</div>
		<div class="form-group">
			<h1>Exercicio03</h1>
			<br />
			<h:selectBooleanCheckbox value="Caixa de Selecao1" id="caixaUm">Caixa de Selecao1</h:selectBooleanCheckbox>
			<br />
			<h:selectBooleanCheckbox value="Caixa de Selecao2" id="caixaDois">Caixa de Selecao2</h:selectBooleanCheckbox>
		</div>
		<h1>Exercicio04</h1>
		<div class="form-group">
			<h:outputLabel value="Estados do Sul do Brasil" />
			<h:selectOneMenu id="estadosSul" value="#{alfredoController.uf}">
				<f:selectItems value="#{alfredoController.listaUf}" />
			</h:selectOneMenu>

		</div>
		<h1>Exercicio05</h1>
		<h:selectOneRadio value="EstadosSul">
			<f:selectItem itemValue="Parana" itemLabel="Parana" />
			<f:selectItem itemValue="RioGrandedoSul"
				itemLabel="Rio Grande do Sul" />
			<f:selectItem itemValue="SantaCatarina" itemLabel="Santa Catarina" />
		</h:selectOneRadio>

		<div>
			<h:inputText id="exercicio6" value="#{alfredoController.exercicio6}" />
			<h:commandButton id="btnFormatar"
				action="#{alfredoController.formatar}" class="btn"
				value="Formatar valor" />
			<h:outputLabel id="exercicio6Formatado"
				value="#{alfredoController.exercicio6Formatado}">
				<f:convertNumber currencyCode="BRL" type="currency" />
			</h:outputLabel>

		</div>
	</h:form>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
		integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
		crossorigin="anonymous"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
		integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
		crossorigin="anonymous"></script>
</h:body>
</html>
